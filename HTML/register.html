<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/CSS/style2.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="cuadrado"></div>
    <div class="circle-1"></div>
    <div class="circle-2"></div>
    
    <div class="content-wrapper">
        <div class="seccion-titulo">
            <h1>Registrarse<span>.</span></h1>
            <p class="subtitulo">Comienza ahora</p>
            <p class="login-text">¿Ya tienes cuenta? <a href="#">Iniciar sesión</a></p>
        </div>

        <form class="form-container">
            <div class="input-grid">
                <div class="input-container">
                    <label>Nombre completo</label>
                    <div class="input-wrapper">
                        <input type="text" placeholder="Juan Andres Gomez Ruiz">
                        <i class="fas fa-user"></i>
                    </div>
                </div>

                <div class="input-container">
                    <label>E-mail</label>
                    <div class="input-wrapper">
                        <input type="email" placeholder="andrsgome08@gmail.com">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>

                <div class="input-container">
                    <label>C.C</label>
                    <div class="input-wrapper">
                        <input type="text" placeholder="106168102">
                        <i class="fas fa-id-card"></i>
                    </div>
                </div>

                <div class="input-container">
                    <label>Fecha de Nacimiento</label>
                    <div class="input-wrapper">
                        <input type="text" placeholder="23/06/1956">
                        <i class="fas fa-calendar"></i>
                    </div>
                </div>

                <div class="input-container">
                    <label>Contraseña</label>
                    <div class="input-wrapper">
                        <input type="password" placeholder="••••••••">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <div class="input-container">
                    <label>Cel</label>
                    <div class="input-wrapper">
                        <input type="tel" placeholder="3171427777">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                </div>

                <div class="input-container span-2">
                    <label>Confirmar Contraseña</label>
                    <div class="input-wrapper">
                        <input type="password" placeholder="••••••••">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                <button class="register-button">Registrarme</button>
            </div>

        </form>
    </div>
</body>
</html>
