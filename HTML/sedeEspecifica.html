<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geriátrico App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/CSS/sedeEspecifica.css">
</head>
<body>
    <div class="background-circle circle-left"></div>
    <div class="background-circle circle-right"></div>
    
    <div class="header">
        <div class="app-name">Geriátrico App</div>
        <div class="logo">LOGO</div>
    </div>

    <div class="container">
        <div class="cont">
        <h1>Sede Ave María</h1>


       
        
        <div class="sede-card active">
            <div class="sede-icon">
                <i class="fas fa-user-injured"></i>
            </div>
            <div class="sede-info">
                <div class="pacientes">PACIENTES</div>
            </div>

        </div>

        <div class="sede-card">
            <div class="sede-icon">
                <i class="fas fa-user-nurse"></i>
            </div>
            <div class="sede-info">
                <div class="pacientes">ENFERMEROS</div>
            </div>
        </div>

        <div class="sede-card">
            <div class="sede-icon">
                <i class="fas fa-users"></i>
            </div>
            <div class="sede-info">
                <div class="pacientes">COLABORADORES</div>
            </div>

            
        </div>
        <div class="sede-card active">
            <div class="sede-icon">
                <i class="fas fa-clipboard-list"></i>
            </div>
            <div class="sede-info">
                <div class="pacientes">INVENTARIO</div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
