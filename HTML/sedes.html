<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geriátrico App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/CSS/sedes.css">
</head>
<body>
    <div class="background-circle circle-left"></div>
    <div class="background-circle circle-right"></div>
    
    <div class="header">
        <div class="app-name">Geriátrico App</div>
        <div class="logo">LOGO</div>
    </div>

    <div class="container">
        <div class="cont">
        <h1>Sedes</h1>
        
        <div class="sede-card active">
            <div class="sede-icon">
                <i class="fa-solid fa-hospital"></i>
            </div>
            <div class="sede-info">
                <div class="sede-name">SEDE AVE MARÍA</div>
                <div class="pacientes">12 PACIENTES</div>
            </div>
            <div class="status-icon">
                <i class="fa-solid fa-water"></i>
            </div>
        </div>

        <div class="sede-card">
            <div class="sede-icon">
                <i class="fa-solid fa-hospital"></i>
            </div>
            <div class="sede-info">
                <div class="sede-name">SEDE XXXXXXX</div>
                <div class="pacientes">4 PACIENTES</div>
            </div>
            <div class="status-icon">
                <i class="fa-solid fa-sun"></i>
            </div>
        </div>

        <div class="sede-card">
            <div class="sede-icon">
                <i class="fa-solid fa-hospital"></i>
            </div>
            <div class="sede-info">
                <div class="sede-name">SEDE XXXXXXX</div>
                <div class="pacientes">6 PACIENTES</div>
            </div>
            <div class="status-icon">
                <i class="fa-solid fa-sunrise"></i>
            </div>
        </div>

        <button class="add-button">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>
    </div>
</body>
</html>
